name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # キャッシュの設定（Composer）
    - name: Cache Composer dependencies
      uses: actions/cache@v2
      with:
        path: ~/.composer/cache
        key: composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: composer-

    - name: cp env
      run: cp .env.example .env

    - name: composer install
      run: docker run --rm -u "$(id -u):$(id -g)" -v $(pwd):/var/www/html -w /var/www/html laravelsail/php81-composer:latest composer install --ignore-platform-reqs

    # キャッシュの設定（Node）
    - name: Cache npm dependencies
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: npm-

    # 先に起動しておく
    - name: start mysql
      run: ./vendor/bin/sail up -d mysql

    - name: start
      run: ./vendor/bin/sail up -d

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '18.18.2'

    - name: Install Node Dependencies
      run: ./vendor/bin/sail npm install

    - name: Build assets
      run: ./vendor/bin/sail npm run build

    - name: generate key
      run: ./vendor/bin/sail artisan key:generate

    - name: migrate
      run: ./vendor/bin/sail artisan migrate

    - name: test
      run: ./vendor/bin/sail exec laravel.test vendor/bin/phpunit
