name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
    - name: Copy .env
      run: cp .env.example .env
    - name: Install Dependencies
      run: composer install --prefer-dist --no-scripts --no-progress --no-interaction --ignore-platform-reqs
    # Dockerコンテナを起動
    - name: Start Containers
      run: ./vendor/bin/sail up -d
    # 以降のステップも同様にsail execを使用してコンテナ内で実行
    - name: Generate Key
      run: ./vendor/bin/sail exec laravel.test php artisan key:generate
    - name: Directory Permissions
      run: ./vendor/bin/sail exec laravel.test chmod -R 777 storage bootstrap/cache
    - name: Create Database
      run: ./vendor/bin/sail exec laravel.test touch database/database.sqlite
    # テスト実行
    - name: Execute tests
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: ./vendor/bin/sail exec laravel.test vendor/bin/phpunit
